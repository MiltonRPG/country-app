<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Incluyendo Leaflet para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <h1>Country App</h1>
    <div id="actions">
        <button onclick="showAddCountry()">Add Country</button>
        <button onclick="showCountries()">Show Countries</button>
        <button onclick="showDeleteCountry()">Delete Country</button>
    </div>
    <div id="content"></div>
    <!-- Contenedor del mapa -->
    <div id="map" style="height: 500px; margin-top: 20px; display: none;"></div>
    <script src="/static/js/app.js"></script>
</body>
</html>
